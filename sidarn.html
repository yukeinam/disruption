<!DOCTYPE html>
<html>
	<head>
	<title>Image Slideshow on Mousemove</title>
	<link rel=“stylesheet” type=“text/css” href=“style.css”>
</head>
<body>
	<div class=“container”>
		<div class=“column active”>
			<div class=“bg”>
				<img src=“bg1.jpg”?
			</div>
		</div>
		<div class=“column”>
			<div class=“bg”>
				<img src=“bg2.jpg”?
			</div>
		</div>
		<div class=“column”>
			<div class=“bg”>
				<img src=“bg3.jpg”?
			</div>
		</div>
		<div class=“column”>
			<div class=“bg”>
				<img src=“bg4.jpg”?
			</div>
		</div>
	<script src=“http://code.jquery.com/jquery-3.3.1.js”></script>
	<script type=“text/javascript”></script>
		$(document).on(‘mouseover’, ‘column’, function(){
			$(this).addClass(‘active’).siblings().removeClass(‘active’);
		})
	</script>
</body>
</html>
